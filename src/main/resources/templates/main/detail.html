<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h2 th:text="${mainDto.title}"></h2>
    <p th:inline="text">작성일 : [[${#temporals.format(mainDto.createdDate, 'yyyy-MM-dd HH:mm')}]]</p>

    <p th:text="${mainDto.content}"></p>

    <!-- Update/Delete-->
    <div>
        <a th:href="@{'/post/edit/' + ${mainDto.id}}">
            <button>수정</button>
        </a>

        <form id="delete-form" th:action="@{'/post/' + ${mainDto.id}}" method="post">
            <input type="hidden" name="_method" value="delete"/>
            <button id="delete_btn">삭제</button>
        </form>
    </div>

    <script th:inline="javascript">
        /*<![CDATE[*{*/
        const mainDto = /*[[${mainDto}]]*/"";
        /*]]*/
    </script>

    <script th:inline="javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
